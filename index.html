<!DOCTYPE html>
<html lang="far" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body class="font-[Lalezar]">
    <header>
      <!-- whole header -->
      <nav class="flex justify-between py-0 px-16 items-center text-xl">
        <!-- right -->
        <div>
          <a href="#" title="user">
            <i class="far fa-user text-gray-500 mx-4 py-5 px-2"></i>
          </a>
          <a href="#" title="shopping"
            ><i class="fas fa-shopping-cart text-gray-500 mx-4 py-5 px-2"></i
          ></a>
          <a href="#" title="home"
            ><i class="fas fa-home text-gray-500 mx-4 py-5 px-2"></i
          ></a>
          <a href="#" title="search"
            ><i class="fas fa-search text-gray-500 mx-4 py-5 px-2"></i
          ></a>
        </div>
        <div>
          <!-- left -->
          <div
            class="flex border py-2 px-4 items-center mt-0.5 border-gray-600 rounded-2xl justify-center"
          >
            <a href="#" title="user" class="text-gray-500 ml-3"
              ><i class="fas fa-user"></i
            ></a>
            <p class="cursor-pointer text-gray-700 text-[17px]">
              ثبت نام &#8739; ورود
            </p>
          </div>
        </div>
      </nav>
      <section class="relative slider">
        <div class="slides">
          <div id="slide1" class="item relative block active">
            <img class="w-[100%]" src="./img/s1.jpg" alt="" />
            <span class="absolute right-[10%] top-[40%] text-[#333] text-2xl"
              >آهنگ هارو زنده تر ازون چیزی که هستن گوش بده.</span
            >
          </div>
          <div id="slide2" class="item relative hidden">
            <img src="./img/s2.jpg" alt="" />
            <span class="absolute right-[10%] top-[40%] text-gray-300 text-2xl"
              >رویاهاتو با صدای بلند گوش بده.</span
            >
          </div>
          <div id="slide3" class="item relative hidden">
            <img src="./img/s3.jpg" alt="" />
            <span class="absolute right-[10%] top-[40%] text-[#333] text-2xl"
              >کیفیت صدایی که همیشه دنبالش بودی اینجاست.</span
            >
          </div>
        </div>
        <div
          class="absolute bottom-[20px] left-10 text-white cursor-pointer z-10"
        >
          <i onclick="setSlide('slide1', 1)" class="fas fa-circle p-1 hover:text-[rgba(255,255,255,0.4)]"></i>
          <i onclick="setSlide('slide2', 2)"  class="fas fa-circle p-1 hover:text-[rgba(255,255,255,0.4)]"></i>
          <i onclick="setSlide('slide3', 3)"  class="fas fa-circle p-1 hover:text-[rgba(255,255,255,0.4)]"></i>
        </div>
      </section>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
